<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding center text-center>
  <div class="login-logo">
    <img  src="assets/imgs/appicon.svg">
  </div>
<ion-list>
  <ion-item>
    <ion-input placeholder="Username" [(ngModel)]="username" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>

<button ion-button full (click)="Login()">Login</button>
<button ion-button full color="light" (click)="GoToReg()" >Register</button>

</ion-content>

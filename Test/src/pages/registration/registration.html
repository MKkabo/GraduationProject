<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="signup-logo">
        <img  src="assets/imgs/appicon.svg">
      </div>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="password" [(ngModel)]="passwrod" type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Re-password" [(ngModel)]="repassword" type="password"></ion-input>
        </ion-item>

    <button ion-button full (click)="Reg()">Register</button>
  </ion-list>





  

</ion-content>

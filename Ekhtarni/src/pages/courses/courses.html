<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Courses</ion-title>
  </ion-navbar>
  <ion-searchbar animated></ion-searchbar>
</ion-header>



<ion-content padding>
  <ng-template [ngIf]="courses">

    <ion-card *ngFor="let course of courses">
      <ion-card-content>
        <img src="http://localhost:3000/{{ course.image }}">
        <ion-card-header>
          <ion-card-title>{{ course.name }}</ion-card-title>
        </ion-card-header>
        <ion-item>
          <ion-label>Category : {{ course.category }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Course Level : {{ course.course_level }}</ion-label>
        </ion-item>


        <ion-item>
          <ion-label>Duration : {{ course.duration }} {{ course.duration > 1 ? 'weeks' : 'week' }}</ion-label>
        </ion-item>
        <button ion-button fill="outline" full (click)="onLoad(course)">View</button>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>

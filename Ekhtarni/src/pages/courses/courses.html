<ion-header >
    <ion-navbar color="primary">
        <button ion-button menuToggle>
        <ion-icon name="menu" ></ion-icon>
      </button>
      <ion-title text-center >Courses</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  
<ion-content  >
  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col size="12" size-md="6">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none">
                <ion-avatar slot="start">
                  <img src="../assets/img/avatar.jpeg" alt="Speaker profile pic">
                </ion-avatar>
                Company Name
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                <ion-item  >
                  <h3>Job Title</h3>
                </ion-item>

                <ion-item >
                  <h3>About Job</h3>
                </ion-item>
              </ion-list>
            </ion-card-content>

                <button ion-button block size="small">View</button>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  
</ion-content>

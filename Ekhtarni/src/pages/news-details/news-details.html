<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title text-center>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ng-template [ngIf]="newsfeeds"> 
  <ion-card *ngFor="let newsfeed of newsfeeds" (click)="push($event, newsfeeds)"> 
    <ion-card-content>
        <ion-item>
          <img src="http://localhost:3000/{{ newsfeed.image }}">
          </ion-item>
      <ion-item text-wrap>
     <p>{{  newsfeed.body }}</p>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ng-template>
</ion-content>

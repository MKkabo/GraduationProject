<ion-header>

  <ion-navbar>
    <ion-title>Job-Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ng-template [ngIf]="job">
<div class="about-header">
  <img src="http://localhost:3000/{{ job.image }}">
</div>
<div padding class="about-info">
  <h4>{{ job.company_name }}</h4>

  <ion-list>
    <ion-item>
      <ion-label>Job Title : {{ job.job_title }}</ion-label>
    </ion-item>

    <ion-item> 
      <ion-label>Field : {{ job.job_field }}</ion-label>
    </ion-item>
    <ion-item> 
       <ion-label>Requirment : {{ job.requirements }}</ion-label>
    </ion-item>
    <ion-item> 
      <ion-label>Location : {{ job.location }}</ion-label>
    </ion-item>
  </ion-list>
  <p>
    {{ job.about }}
  </p>
</div>
</ng-template>
</ion-content>

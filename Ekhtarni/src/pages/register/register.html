<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        Welcome To <strong>Ekhtarni</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" (ngSubmit)="register(f)" #f="ngForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text" name="fullName" ngModel #fullName="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="email" ngModel #email="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" #password="ngModel" ngModel required></ion-input>
      </ion-item>
      <div margin-top>
        <button ion-button block color="blue" tappable [disabled]="!f.valid">
          SIGN UP
        </button>
      </div>
    </form>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>

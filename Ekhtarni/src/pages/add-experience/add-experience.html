<ion-header>

  <ion-navbar>
    <ion-title>add-experience</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="submitForm(f)" #f="ngForm">
        <ion-list>
            <ion-item>
              <ion-label floating>
                <ion-icon name="person" item-start class="text-primary"></ion-icon>
                Job title
              </ion-label>
              <ion-input type="text" name="job_title" ngModel #job_title="ngModel" required></ion-input>
            </ion-item>
      
      
            <ion-item>
              <ion-label floating>
                <ion-icon name="person" item-start class="text-primary"></ion-icon>
                Company Name
              </ion-label>
              <ion-input type="text" name="company_name" ngModel #company_name="ngModel" required></ion-input>
            </ion-item>

            
            <ion-item>
                <!-- <ion-label floating>
                  <ion-icon name="person" item-start class="text-primary"></ion-icon>
                  Description
                </ion-label> -->
                <ion-textarea rows="6" cols="20" placeholder="Description" name="description" ngModel #description="ngModel" required></ion-textarea>
                <!-- <ion-input type="text" name="description" ngModel #description="ngModel" required></ion-input> -->
              </ion-item>
        
            <ion-item>
                  <ion-label>Start Date</ion-label>
                  <ion-datetime display-format="MM/YYYY" name="startDate" pickerFormat="M YYYY" min="1900" max="2020" #start ngModel (ionChange)="setDate('start',start)"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>End Date</ion-label>
                  <ion-datetime display-format="MM/YYYY" name="endDate" pickerFormat="M YYYY" min="1900" max="2020" #end ngModel (ionChange)="setDate('end',end.value)"></ion-datetime>
              </ion-item>
      
          </ion-list>
      
          <div margin-top>
              <button ion-button color="blue" type="submit" block [disabled]="!f.valid">Submit</button>
          </div>
        
    </form>
  
</ion-content>

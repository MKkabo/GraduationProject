<ion-header>

  <ion-navbar color="primary">
    <ion-title>Interest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p text-center ion-text color="secondary">which field you may be interested in?</p>

  <form (ngSubmit)="submitForm(f)" #f="ngForm">

    <ion-list>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          First Name
        </ion-label>
        <ion-input type="text" name="first_name" ngModel #first_name="ngModel" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Last Name
        </ion-label>
        <ion-input type="text" name="last_name" ngModel #last_name="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Address
        </ion-label>
        <ion-input type="text" name="address" ngModel #address="ngModel" required></ion-input>
      </ion-item>



      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Birth Date
        </ion-label>
        <ion-input type="text" name="birthdate" ngModel #birthdate="ngModel" required></ion-input>
      </ion-item>


      <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Phone
          </ion-label>
          <ion-input type="text" name="phone" ngModel #phone="ngModel" required></ion-input>
        </ion-item>
  
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Featured Skills
        </ion-label>
        <ion-input type="text" name="featured_skills" ngModel #featured_skills="ngModel" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Profile Pic.
        </ion-label>
        <ion-input type="file" name="image" ngModel #image="ngModel" required (change)="choosePhoto($event)">
        </ion-input>
      </ion-item>




      <ion-item *ngFor="let entry of interests">
        <ion-label>{{entry.val}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" name="{{ entry.val }}"></ion-checkbox>
      </ion-item>
    </ion-list>

    <div margin-top>
      <button ion-button color="blue" type="submit" block [disabled]="!f.valid">Submit</button>
    </div>

  </form>

</ion-content>

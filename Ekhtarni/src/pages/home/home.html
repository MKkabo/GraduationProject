<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
  <ion-searchbar animated></ion-searchbar>

 
</ion-header>

                              <img src="../assets/img/avatar.jpeg">

                          </ion-item>

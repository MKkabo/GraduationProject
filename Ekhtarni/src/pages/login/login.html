<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        Welcome To <strong>Ekhtarni</strong>
      </h2>
    </div>

    <div class="alert-danger" *ngIf="error">Something Went Wrong!</div>
    <!-- Login form -->
    <form class="list-form" (ngSubmit)="submitForm(f)" #f="ngForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start class="text-primary"></ion-icon>
          UserName
        </ion-label>
        <ion-input type="email" ngModel name="username" #username="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" ngModel name="password" #password="ngModel" required></ion-input>
      </ion-item>
      <div margin-top>
        <button ion-button color="blue" type="submit" block [disabled]="!f.valid">Login</button>
      </div>
    </form>
    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>


  </div>
